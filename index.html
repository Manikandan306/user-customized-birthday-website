<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Birthday Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .upload-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .birthday-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            text-align: center;
            display: none; /* Initially hidden */
            transition: all 0.5s ease-in-out;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
        }

        h1 {
            color: #ff3366;
        }

        p {
            font-size: 18px;
        }

        .signature {
            font-style: italic;
            color: #777;
        }

        button {
            background-color: #ff3366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6699;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section" id="uploadSection">
            <h2>Upload Photo, Audio, and Enter Your Name To Customize the Website</h2>
            <input type="file" id="imageInput" accept="image/*" required>
            <input type="file" id="audioInput" accept="audio/*" required>
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button id="submitUploads">Submit</button>
        </div>

        <!-- Birthday Card Section -->
        <div class="birthday-card" id="birthdayCard">
            <img src="./placeholder.jpg" alt="Placeholder Image" id="birthdayImage">
            <h1>Happy Birthday!</h1>
            <audio id="birthdayAudio" controls>
                <source src="./placeholder.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>May your day be filled with happiness, laughter, and all the things you love.</p>
            <p>Wishing you a fantastic year ahead!</p>
            <p class="signature">With love,<br><span id="userName">Karna❤️</span></p>
        </div>
    </div>

    <script>
        const uploadSection = document.getElementById('uploadSection');
        const birthdayCard = document.getElementById('birthdayCard');
        const imageInput = document.getElementById('imageInput');
        const audioInput = document.getElementById('audioInput');
        const nameInput = document.getElementById('nameInput');
        const submitUploads = document.getElementById('submitUploads');
        const birthdayImage = document.getElementById('birthdayImage');
        const birthdayAudio = document.getElementById('birthdayAudio');
        const userName = document.getElementById('userName');

        submitUploads.addEventListener('click', () => {
            const imageFile = imageInput.files[0];
            const audioFile = audioInput.files[0];
            const userNameValue = nameInput.value.trim();

            if (imageFile && audioFile && userNameValue) {
                // Update the image
                const imageUrl = URL.createObjectURL(imageFile);
                birthdayImage.src = imageUrl;

                // Update the audio
                const audioUrl = URL.createObjectURL(audioFile);
                birthdayAudio.src = audioUrl;

                // Update the name
                userName.textContent = userNameValue;

                // Hide the upload section and show the birthday card
                uploadSection.style.display = 'none';
                birthdayCard.style.display = 'block';
            } else {
                alert('Please upload an image, an audio file, and enter your name.');
            }
        });
    </script>
</body>
</html>
